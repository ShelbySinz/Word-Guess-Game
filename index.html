<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet"  href="assets/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Sedgwick+Ave" rel="stylesheet">
     <link rel="stylesheet"  href="assets/style.css">

<body>

             <div id="header">
            
                <h1 >Word Guess</h1>
                  <h3 class="head">90's TV Shows</h3>
             </div>
              
               




 <div class= "container">

        <p id="directions-text">Press image to start playing!</p>
        <img id= "mainImg" src="assets/images/90s.jfif">



        <div>
                <h3 id="wordPicked">_ _ _ _ _</h3>
                <p id="BlanksLetter"></p>
            </div>
       
            




            <div id="scorekeeper">
                    
                    <div class="holder">

                            <span id="guesses"></span>
                        </p>
                    </div>

                   

                        <div class="holder">
                                <p id=>Letters you guessed wrong!
                                    <span id="wrongGuess"></span>
                                </p>
                                    </div>     
                                

                                    <div class="holder">
                                            <p>Wins
                                                <span id="wins-text"></span>
                                            </p>
                                        </div>
                                          
            </div>

</div>

 <script src="assets/javascript/game.js"></script>
